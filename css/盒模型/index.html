<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
    }

    .box {
      /* box-sizing: border-box; */
      width: 100px;
      height: 100px;
      padding: 15px;
      border: 1px solid #000;
      margin: 0 10px;
    }

    .box2 {
      margin-right: -10px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box box2"></div>
  <div class="box"></div>
</body>

</html>
